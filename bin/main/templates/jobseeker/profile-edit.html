<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Job Seeker Profile</title>
</head>
<body>
    <h1>Edit Your Profile</h1>
    <form th:action="@{/jobseekers/profile/edit/{jobSeekerId}(jobSeekerId=${profileDTO.userId})}" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" th:value="${profileDTO.fullName}" placeholder="Full Name" required><br>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" th:value="${profileDTO.skills}" placeholder="Skills" required><br>

        <label for="number">Phone Number:</label>
        <input type="text" id="number" name="number" th:value="${profileDTO.number}" placeholder="Phone Number" required><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
