<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Seekers List</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<!-- Navigation Bar -->
	<header th:replace="~{fragments/nav :: nav}"></header>

    <h1>Job Seekers</h1>
	<div th:if="${jobSeekers != null}">
	     <p>All JobSeekers.</p>
    	<div th:if="${jobSeekers.isEmpty()}">
        	<p>No job seekers found.</p>
    	</div>
    	<div th:unless="${jobSeekers.isEmpty()}">
        	<ul>
           	 	<li th:each="jobSeeker : ${jobSeekers}">
                	<!-- Displaying only necessary details -->
                	<p><strong>Username:</strong> <span th:text="${jobSeeker.jobSeekerUsername}">Username</span></p>
                	<p><strong>Email:</strong> <span th:text="${jobSeeker.email}">Email</span></p>
                	<p><strong>Skills:</strong> <span th:text="${jobSeeker.skills}">Skills</span></p>
					<p><a th:href="@{/view/jobseekers/profile/{jobSeekerId}(jobSeekerId=${jobSeeker.jobSeekerId})}">Visit profile</a></p>
					<hr>
            	</li>
        	</ul>
    	</div>
	</div>
	<!-- Display specific job seeker's profile if jobSeeker is available -->
	<!---->
	<div th:if="${jobSeeker != null}">
	    <h2>Profile of <span th:text="${jobSeeker.jobSeekerUsername}">Username</span></h2>
	    <p><strong>Email:</strong> <span th:text="${jobSeeker.email}">Email</span></p>
	    <p><strong>Skills:</strong> <span th:text="${jobSeeker.skills}">Skills</span></p>
	    <p><a th:href="@{/view/jobseekers}">Back to Job Seekers List</a></p>
	</div>
</body>
</html>
